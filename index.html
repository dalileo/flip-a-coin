<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip a Coin</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#444444">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <!-- Bot√≥n de toggle de tema -->
  <button id="theme-toggle" aria-label="Cambiar tema">
    <span class="sun-icon">‚òÄÔ∏è</span>
    <span class="moon-icon">üåô</span>
  </button>
  
  <!-- Contenedor centrado de la moneda -->
  <div class="v-center-flex">
    <div id="moneda" tabindex="0" role="button" aria-label="Lanzar moneda">
      <div class="side-a"><img src="img/cara_new.png" alt="cara"></div>
      <div class="side-b"><img src="img/cruz_new.png" alt="cruz"></div>
    </div>
  </div>

  <script>
    // Constantes - Referencias a elementos DOM
    const COIN = document.getElementById('moneda');
    const THEME_TOGGLE = document.getElementById('theme-toggle');

    /**
     * Lanza la moneda con animaci√≥n 3D
     * Resultado aleatorio: 50% cara, 50% cruz
     */
    function flipCoin() {
      const flipResult = Math.random();
      
      // Remover solo las clases de animaci√≥n anteriores
      COIN.classList.remove('cara', 'cruz');
      
      // Forzar reflow para reiniciar la animaci√≥n
      void COIN.offsetWidth;
      
      // Aplicar nueva clase inmediatamente
      if (flipResult < 0.5) {
        COIN.classList.add('cara');
        console.log('ü™ô Sali√≥ CARA - probabilidad:', flipResult.toFixed(4));
      } else {
        COIN.classList.add('cruz');
        console.log('üí∞ Sali√≥ CRUZ - probabilidad:', flipResult.toFixed(4));
      }
    }

    /**
     * Inicializa el tema basado en:
     * 1. Preferencia guardada en localStorage
     * 2. Preferencia del sistema (prefers-color-scheme)
     * 3. Modo oscuro por defecto
     */
    function initTheme() {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // Aplicar modo claro si est√° guardado o si el sistema lo prefiere
      if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
        document.body.classList.add('light-mode');
      }
    }

    /**
     * Alterna entre modo claro y oscuro
     * Guarda la preferencia en localStorage
     */
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    /**
     * Maneja eventos de teclado en la moneda
     * Permite lanzar con Enter o Espacio
     */
    function handleKeydown(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        flipCoin();
      }
    }

    // Event Listeners
    COIN.addEventListener('click', flipCoin);
    COIN.addEventListener('keydown', handleKeydown);
    THEME_TOGGLE.addEventListener('click', toggleTheme);

    // Inicializaci√≥n cuando el DOM est√° listo
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      
      // Dar foco autom√°tico a la moneda
      setTimeout(() => {
        COIN.focus();
      }, 100);
    });
  </script>
</body>
</html>
